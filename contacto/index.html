<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;500&family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <meta
      name="description"
      content="Esta seccion es para que te contactes con nosotros. Contactanos completando el formulario. Estamos disponibles para chat y Llamadas"
    />
    <meta name="keywords" content="contactanos, formulario, disponibles, chat, llamadas, nosotros" />
    <title>Ecoplus | Contacto</title>
  <body>
    <!-- -------------------------------------------HEADER------------------------------------ -->
    <header class="shadow bg-body rounded">
      <div class="conteiner">
        <div class="row">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"
                ><img
                  src="../image/ecoplus-logo.svg"
                  alt="logo-ecoplus"
              /></a>
              <button
                class="navbar-toggler button-nav"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon button-nav">
                  <img
                    src="../image/menu-hamburguesa.svg"
                    alt="menu-hamburguesa"
                /></span>
              </button>
              <div
                class="collapse navbar-collapse justify-content-center"
                id="navbarNav"
              >
              <ul class="navbar-nav text-uppercase fs-4 text-end">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../servicios/">servicios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../nosotros/">nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../ayuda/">ayuda</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../contacto/">contacto</a>
                </li>
              </ul>
            </div>
            <a class="display__boton-nav" href="../servicios/">Suscribite</a>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- -----------------------------------------------MAIN------------------------------------- -->
    <main>
        <div class="contactos">
          <div class="conteiner">
            <div class="row">
              <div class="contactos__section">
                <h2 class="contactos__title">Contactanos</h2>
              </div>
              <div class="form">
                <form class="form__section" novalidate="">
                  <div class="col-md-4">
                    <input
                      type="text"
                      placeholder="Nombre"
                      class="form-control shadow p-2 mb-4 bg-body rounded"
                      id="validationCustom01"
                      value=""
                      required=""
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                      type="text"
                      placeholder="Apellido"
                      class="form-control shadow p-2 mb-4 bg-body rounded"
                      id="validationCustom02"
                      value=""
                      required=""
                    />
                  </div>
                  <div class="col-md-4">
                    <div class="input-group has-validation">
                      <input
                        type="text"
                        placeholder="Email"
                        class="form-control shadow p-2 mb-4 bg-body rounded"
                        id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend"
                        required=""
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <input
                      type="tel"
                      placeholder="Telefono"
                      class="form-control shadow p-2 mb-4 bg-body rounded"
                      id="validationCustom02"
                      value=""
                      required=""
                    />
                  </div>
                  <div class="col-12">
                    <button class="btn" type="submit">Enviar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="comunicate">
            <div class="conteiner">
              <div class="row">
                <div class="col">
                  <div class="comunicate__section">
                    <h3 class="comunicate__title">
                      Estamos displonible las 24 horas, todos los dias.
                    </h3>
                    <div class="comunicate__section-icon">
                      <div>
                        <a class="link-chat" href="">
                          <i
                          class="comunicate__icon fas fa-comments fa-4x m-2 p-3"
                          ></i>
                        </a>
                        <h4 class="comunicate__chat-title">Chat en vivo</h4>
                      </div>
                      <div>
                        <a class="link-tel" href="">
                          <i
                          class="
                          comunicate__icon
                          fas
                          fa-mobile-alt fa-4x
                          m-2
                          p-3
                          "
                          ></i>
                        </a>
                        <h4 class="comunicate__chat-title">Llamanos</h4>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- --------------------------------------------------FOOTER------------------------------------------ -->
    <footer class="footer">
      <div class="conteiner">
        <div class="row">
          <div class="col">
            <div class="footer__section">
              <p class="footer__parrafo">Buscanos en las redes</p>
              <div class="footer__icon">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-twitter-square"></i>
              </div>
              <p class="footer__parrafo-two">
                Copyright Â© 2021 Eco+Service. Todos los derechos reservados.
                Nahuel Santoro.
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
