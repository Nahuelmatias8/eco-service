    <!-- -----------------------------------------------MAIN------------------------------------- -->
    <main>
        <div>

                    <div class="col">
                        <form class="form-contactos" action="">
                            <fieldset>
                                <legend>Contactanos</legend>
                                <label for="nombre">Nombre:</label>
                                <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre">
                                <label for="apellido">Apellido:</label>
                                <input type="text" name="apellido" id="apellido" placeholder="Escriba su apellido">
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" placeholder="Escriba su email">
                                <label for="telefono">Telefono:</label>
                                <input type="tel" name="telefono" id="telefono" placeholder="Escriba su telefono">
                                </select>
                                <label for="mensaje">Mensaje:</label>
                                <textarea name="mensaje" id="mensaje" cols="50" rows="10"></textarea>
                                <label for="Acepta terminos y condiciones">Acepta terminos y condiciones</label>
                                <input type="checkbox" name="aceptar" value="">
                                <input type="submit" value="Enviar">

                    </div>
                </div>
            </div>
            <div class="section-contactos">
                <div class="conteiner">
                    <div class="row">
                        <div class="col">
